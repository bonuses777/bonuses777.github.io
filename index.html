<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="result"></div>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script>
        $(document).ready( function(){
          $.ajax({
            method: "GET",
            url: "https://liga.net",
            success: function(data){
              var content = data;
              $("#result").html(content);
            }
          });
        });
    </script>
  </body>
</html>
